<ion-view view-title="Contacts">
  <ion-content>
    <div class="padding">
      <div class="card" ng-repeat="contact in contacts">
        <div class="item item-divider">
          {{contact.name.formatted}}
          <p>{{ contact.birthday | date:'yyyy/MM/dd'}}</p>
        </div>
        <div class="item item-text-wrap">
          <p><strong>Phone</strong></p>
          <p>{{contact.phoneNumbers[0].value}}</p>
          <p><strong>Address</strong></p>
          <p>{{contact.addresses[0].streetAddress}}</p>
          <p>{{contact.addresses[0].postalCode}}, {{contact.addresses[0].locality}}</p></p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="sendMail(contact)">
            <i class="icon ion-chatbox"></i>
            Send Mail
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
